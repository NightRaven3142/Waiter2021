<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

     <nav>
        <div class="nav-wrapper">
            <a href="/home" class="brand-logo center">Waiter</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a class="btn-small waves-effect amber darken-2" href="/order">{{navbar_data.left}}</a></li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="btn-small waves-effect amber darken-2" href="/login">{{navbar_data.right_a}}</a></li>
                <li><a class="btn-small waves-effect amber darken-2" href="/signup">{{navbar_data.right_b}}</a></li>
            </ul>
        </div>
    </nav>

        <div class="container" style="margin-top: 2em;">
            <h4 class="light grey-text darken-3 center">Signup for Waiter as a customer</h4>

        <div class="row">
            <form class="col s12 m6 offset-m3" action="" method="POST">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="realname" type="text" name="realname" class="validate" />
                        <label for="realname">Real name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" type="text" name="username" class="validate" />
                        <label for="username">Username</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" name="password" class="validate" />
                        <label for="username">Password</label>
                    </div>
                </div>

                <div class="row">

                    <div class="input-field col s12">
                        <input id="password2" type="password" name="password2" class="validate" />
                        <label for="password2">Repeat Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <button type="submit" name="register" class="waves-effect waves-light btn amber darken-2">Register</button>
                    </div>
                </div>

                <div class="row">
                    <p class="light center">{{ output }}</p>
                </div>
</body>
</html>
