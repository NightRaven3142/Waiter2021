<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
         <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/home" class="brand-logo center">Waiter</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a class="btn-small waves-effect amber darken-2" href="/order">{{navbar_data.left}}</a></li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="btn-small waves-effect amber darken-2" href="/reroute_nav_a">{{navbar_data.right_a}}</a></li>
                <li><a class="btn-small waves-effect amber darken-2" href="/reroute_nav_b">{{navbar_data.right_b}}</a></li>
            </ul>
        </div>
    </nav>

     <div class="container" style="margin-top: 2em;">
            <h4 class="light grey-text text-darken-3 center">Sign In to Waiter</h4>

            <div class="row">
                <form class="col s12 m6 offset-m3" action="" method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" name="username" class="validate" />
                            <label for="username">Username/Email</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" name="password" class="validate" />
                            <label for="password">Password</label>
                        </div>
                    </div>

                    <div class="row center">
                        <div class="input-field col s12">
                            <button type="submit" name="submit" class="waves-effect waves-light btn-large center amber darken-2">Log In</button>
                        </div>
                    </div>

                    <div class="row">
                        <p class="light center">{{ output }}</p>
                    </div>

                </form>
            </div>
        </div>
</body>
</html>
